<div>
    <h2 id="page-heading">
        <span jhiTranslate="estemeApp.benefit.home.title">Benefits</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-benefit" [routerLink]="['/benefit/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="estemeApp.benefit.home.createLabel">
            Create a new Benefit
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="benefits?.length === 0">
        <span jhiTranslate="estemeApp.benefit.home.notFound">No benefits found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="benefits && benefits.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="estemeApp.benefit.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="estemeApp.benefit.isUsedBy">Is Used By</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let benefit of benefits ;trackBy: trackId">
                    <td><a [routerLink]="['/benefit', benefit.id, 'view']">{{ benefit.id }}</a></td>
                    <td>{{ benefit.name }}</td>
                    <td>
                        <span *ngFor="let isUsedBy of benefit.isUsedBies; let last = last">
                            {{ isUsedBy.id }}{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/benefit', benefit.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/benefit', benefit.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(benefit)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
