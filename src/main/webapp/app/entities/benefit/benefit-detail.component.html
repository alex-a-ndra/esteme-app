<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="benefit">
            <h2><span jhiTranslate="estemeApp.benefit.detail.title">Benefit</span> {{ benefit.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="estemeApp.benefit.name">Name</span></dt>
                <dd>
                    <span>{{ benefit.name }}</span>
                </dd>
                <dt><span jhiTranslate="estemeApp.benefit.isUsedBy">Is Used By</span></dt>
                <dd>
                    <span *ngFor="let isUsedBy of benefit.isUsedBies; let last = last">
                        {{ isUsedBy.id }}{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/benefit', benefit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
