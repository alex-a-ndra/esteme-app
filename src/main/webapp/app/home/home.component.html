<div class="row">
    <div class="col-md-6">
        <div class="loginContainer">
            <div class="login">
                <div class="header">
                    <a href="/" class="logo"></a>
                </div>
                <div class="formContainer">
                    <div class="header">
                        <h1 class="heading">
                            Melde dich in deinem Konto an
                        </h1>
                        <span class="subHeading">
                            Verwende deine gesch√§ftliche E-Mail-Adresse
                        </span>
                    </div>
                    <div class="form-div">
                       <div class="error-message-container" *ngIf="authenticationError">
                            <div class="alert alert-danger" jhiTranslate="login.messages.error.authentication">
                                <strong>Failed to sign in!</strong> Please check your credentials and try again.
                            </div>
                       </div>

                            <div>
                                <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                                    <div class="form-group">
                                        <label for="email" jhiTranslate="global.form.email.label">E-Mail (Pflicht)</label>
                                        <input type="text" class="form-control esteme-form-text" autocomplete="email" name="email" id="email" placeholder="{{ 'global.form.email.placeholder' | translate }}"
                                               formControlName="email" #email>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" jhiTranslate="login.form.password">Password</label>
                                        <input type="password" class="form-control esteme-form-text" name="password" id="password" placeholder="{{ 'login.form.password.placeholder' | translate }}"
                                               formControlName="password">
                                    </div>

                                    <div class="form-check">
                                        <label class="form-check-label" for="rememberMe">
                                            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                                            <span jhiTranslate="login.form.rememberme">Remember me</span>
                                        </label>
                                    </div>
                                    <div class="login-button">
                                        <button type="submit" class="btn esteme-btn" jhiTranslate="login.form.button">Sign in</button>
                                    </div>
                                </form>
                            </div>
                    </div>
                </div>
                <div class="footer">
                    <span>
                        <div class="footer-text">
                            <span>Kein Account?</span>
                            <a class="login-link" (click)="register()">Dann hol dir einen!</a>
                        </div>
                    </span>
                </div>
            </div>

        </div>
    </div>

    <div class="col-md-6 no-padding-right">
        <div class="contentContainer">
            <div class="content">
                <a class="wert"></a>
            </div>
        </div>
    </div>
</div>
